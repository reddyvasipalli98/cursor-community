name: Build and deploy Node.js app to Azure Web App - next-karthik-giphy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build

      - name: Check if dist folder exists
        run: |
          if (Test-Path "dist") {
            Write-Host "✅ dist folder exists"
            Get-ChildItem dist -Recurse | Select-Object Name, Length
          } else {
            Write-Host "❌ dist folder not found"
            Write-Host "Current directory contents:"
            Get-ChildItem | Select-Object Name
            exit 1
          }

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./deployment

      - name: List downloaded files
        run: |
          echo "Contents of deployment directory:"
          find ./deployment -type f -name "*" | head -20
          echo "Total files: $(find ./deployment -type f | wc -l)"
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3E79C04B4BBD4B2787E37524B90890A6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_04E23E9CF75B45968C38A6A6E5B64507 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3EC32BE6D1724501B1D0D4EF7AD8CE77 }}
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'next-karthik-giphy'
          slot-name: 'Production'
          package: ./deployment